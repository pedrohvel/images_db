name: Sync to Cloudflare KV

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      
      - env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          KV_ID: ${{ secrets.CLOUDFLARE_KV_ID }}
        run: |
          FILES=$(ls images/*.jpg 2>/dev/null || echo "")
          if [ -z "$FILES" ]; then exit 0; f i

          JSON="["
          for f in $FILES; do
            TITLE=$(basename "$f" .jpg)
            URL="https://cdn.jsdelivr.net/gh/${{ github.repository }}@main/$f"
            JSON+="{\"title\": \"$TITLE\", \"src\": \"$URL\"},"
          done
          JSON="${JSON%,}]"

          # Adição da flag --remote para persistência em nuvem
          npx wrangler kv key put --namespace-id=$KV_ID "catalogo" "$JSON" --remote